name: ARM GCC Build

on:
  push:
    branches: [ main ]
    paths: 
      - 'src/**/*.{c,cpp,h,hpp}'
      - 'test/**/*.{c,cpp,h,hpp}'
  pull_request:
    branches: [ main ]
    paths:
      - 'src/**/*.{c,cpp,h,hpp}'
      - 'test/**/*.{c,cpp,h,hpp}'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install ARM GCC Toolchain
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc-arm-none-eabi cmake make ninja-build

    - name: Configure (cross-compile)
      run: cmake -B build -S . -DCMAKE_TOOLCHAIN_FILE=cmake/arm-gcc-toolchain.cmake -DCI_RUN=ON

    - name: Build
      run: cmake --build build
