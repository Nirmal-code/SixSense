name: ARM GCC Build

on:
  push:
    branches: [ main ]
    paths: 
      - 'src/**'
      - 'test/**'
      - '**/CMakeLists.txt'
  pull_request:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'test/**'
      - '**/CMakeLists.txt'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install ARM GCC Toolchain
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc-arm-none-eabi cmake make ninja-build 

    - name: Configure (cross-compile)
      run: |
        rm -rf build
        cmake --preset arm-cortex-m7

    - name: Build
      run: cmake --build --preset build-arm
